# host:vm

version: '3'
services:

###################################################################
    dokuwiki:
        container_name: dokuwiki
        restart: always
        ports:
            - '8888:80'
        volumes:
            - '~/.dokuwiki:/bitnami'
        image: 'bitnami/dokuwiki:latest'

###################################################################
    pms-docker:
        container_name: plex
        restart: always
        network_mode: host
        environment:
            - 'TZ=${TZ:-$(cat /etc/timezone 2>/dev/null)}'
            - PLEX_CLAIM=CLAIM-NZPSFP7A3KL3X8D6WGSQ
        volumes:
            - '~/.plex/config:/config'
            - '~/.plex/transcode:/transcode'
            - '/movies:/movies'
            - '/shows:/shows'
        #tmpfs: /transcode #testing
        image: 'plexinc/pms-docker:plexpass'

###################################################################
    tautulli:
        container_name: tautulli
        restart: always
        ports:
            - '8181:8181'
        environment:
            - PGID=1000
            - PUID=1000
            - 'TZ=${TZ:-$(cat /etc/timezone 2>/dev/null)}'
        volumes:
            - '~/.plex/config:/config'
            - '~/.plex/config/Library/Application Support/Plex Media Server/Logs:/logs:ro'
        image: tautulli/tautulli

###################################################################
    crashplan-pro:
        container_name: crashplan
        restart: always
        ports:
            - '5800:5800'
        environment:
            - 'TZ=${TZ:-$(cat /etc/timezone 2>/dev/null)}'
        volumes:
            - '~/.crashplan/config:/config'
            - '/backups:/backups'
            - '/movies:/videos'
            - '/shows:/shows'
            - '/photos:/pictures'
            - '/dropbox:/dropbox'
            - '/shared:/shared'
        image: jlesage/crashplan-pro

###################################################################
    unifi:
        container_name: unifi
        restart: always
        ports:
            - '3478:3478/udp'
            - '10001:10001/udp'
            - '8080:8080'
            - '8081:8081'
            - '8443:8443'
            - '8843:8843'
            - '8880:8880'
        environment:
            - PGID=1000
            - PUID=1000
        volumes:
            - '~/.unifi/:/config/'
        image: linuxserver/unifi

###################################################################
    portainer:
        container_name: portainer
        restart: always
        ports:
            - '9000:9000'
        volumes:
            - '/var/run/docker.sock:/var/run/docker.sock'
            - '/opt/portainer:/data'
        image: portainer/portainer

###################################################################
    handbrake:
        container_name: handbrake
        restart: always
        ports:
            - '5880:5800'
            - '5900:5900'
        environment:
            - 'AUTOMATED_CONVERSION_PRESET=H.265 MKV 720p30'
            - 'AUTOMATED_CONVERSION_FORMAT=mkv'
        volumes:
            - '~/.handbrake/config:/config:rw'
            - '~/.handbrake/storage:/storage:ro'
            - '/movies:/movies'
            - '/shows:/shows'
            - '/movies/to_convert:/watch:rw'
            - '/movies/movies_rips:/output:rw'
        image: jlesage/handbrake

###################################################################
    home-assistant:
        container_name: hass
        restart: always
        network_mode: host
        environment:
           - 'TZ=${TZ:-$(cat /etc/timezone 2>/dev/null)}'
        volumes:
            - '~/.hass:/config'
        image: homeassistant/home-assistant

###################################################################
    rstudio:
        build: https://github.com/pconwell/rstudio.git#master
        container_name: rstudio
        restart: always
        ports:
            - '8781:8787'
        environment:
            - USER=user
            - PASSWORD=password
        volumes:
            - '~/.rstudio:/home'
        image: rstudio

###################################################################
    pihole:
        container_name: pihole
        restart: always
        dns:
            - 127.0.0.1
            - 1.1.1.1
        ports:
            - '53:53/tcp'
            - '53:53/udp'
            - '67:67/udp'
            - '80:80/tcp'
            - '443:443/tcp'
        environment:
            ServerIP: 192.168.1.24
        volumes:
            - '~/.pihole/:/etc/pihole/'
            #- '~/.pihole/dnsmasq.d/:/etc/dnsmasq.d/"
        image: pihole/pihole:latest
